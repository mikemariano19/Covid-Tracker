        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-2xl">

                        <path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
                      </svg>
                </div>
            </div>
            <!-- Today's Cases -->

                </div>

                    </svg>
                </div>
            </div>
            <!-- Total Cases -->

                </div>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                      </svg>
                </div>
            </div>
            <!-- Recovered -->
            <div class="bg-green-500 p-4 md:p-8 rounded-xl flex justify-between">
                <div>
                    <p>Recovered</p>
                    <p id="recovered" class="text-3xl font-semibold"></p>
                </div>
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                      </svg>
                </div>
            </div>
            <!-- Today Deaths -->
            <div class="bg-gray-500 p-4 md:p-8 rounded-xl flex justify-between">

                    <p>Today Deaths</p>

                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <!-- Deaths -->

                    </svg>
